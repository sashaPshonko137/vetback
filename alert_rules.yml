groups:
  - name: alerts
    rules:
      - alert: Single500Error
        expr: increase(ads_http_request_duration_seconds_count{status="500"}[5m]) > 0
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: "Single 500 Error Detected"
          description: "A single request with status code 500 has occurred within the last 5 minutes."

